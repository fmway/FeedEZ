<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feeder Otomatis Remote - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <!-- Sertakan Google Fonts jika diperlukan -->
</head>
<body>
  <!-- Optional: Background teks FeedEZ -->
  <div class="background-text-container">
    <div class="background-text">FeedEZ</div>
    <div class="background-text">FeedEZ</div>
    <div class="background-text">FeedEZ</div>
    <div class="background-text">FeedEZ</div>
    <div class="background-text">FeedEZ</div>
    <div class="background-text">FeedEZ</div>
  </div>
  
  <div class="container" id="mainScreen">
    <div class="logo">FeedEZ</div>
    <div class="date-info" id="dateInfo"></div>
    <h2>Pakan Selanjutnya</h2>
    <div class="time" id="feedTime">14:00</div>
    <button class="button feed-now" onclick="feedNow()">Jalankan Sekarang</button>
    <button class="button schedule" onclick="window.location.href='schedule.html'">Lihat Jadwal</button>
    <button class="button settings" onclick="window.location.href='settings.html'">Pengaturan</button>
  </div>

  <script>
    function feedNow() {
      alert("Pakan diberikan sekarang!");
    }
    // Fungsi update waktu dan tanggal secara real-time
    function updateDateTime() {
      const dateInfo = document.getElementById("dateInfo");
      const now = new Date();
      const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      const day = dayNames[now.getDay()];
      const date = now.getDate();
      const month = monthNames[now.getMonth()];
      const year = now.getFullYear();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      hours   = hours   < 10 ? "0" + hours   : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      dateInfo.innerHTML = `${day}, ${date} ${month} ${year}<br>${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
