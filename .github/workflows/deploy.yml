name: Deploy
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to deno
    runs-on: ubuntu-latest

    permissions: write-all
    steps:
    - name: Clone repository
      uses: actions/checkout@main

    - name: Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Upload to Deno Deploy
      uses: denoland/deployctl@v1
      with:
        project: "feedez"
        entrypoint: "main.ts" # ğŸ“ Update the entrypoint if necessary
        root: "./backend" # ğŸ“ Update the root if necessary
  
