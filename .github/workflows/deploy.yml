name: Deploy
on:
  push:
    branches:
    - master
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to deno
    runs-on: ubuntu-latest

    permissions: write-all
    steps:
    - name: Clone repository
      uses: actions/checkout@main

    - name: Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Upload to Deno Deploy
      uses: denoland/deployctl@v1
      with:
        project: "feedez"
        entrypoint: "main.ts" # 📝 Update the entrypoint if necessary
        root: "./backend" # 📝 Update the root if necessary
  
  build-apk:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./app
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v3
    - name: 🏗 Some deps
      run: cp ../.eas.json ./eas.json -vf
    - uses: pnpm/action-setup@v4
      name: 📦 Install pnpm
      with:
        version: 9
        run_install: false

    - name: 📦 Install jq
      uses: dcarbone/install-jq-action@v3.0.1

    - name: 🏗 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: pnpm

    - name: 🏗 Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: 📦 Install dependencies
      run: pnpm install

    - name: 🚀 Build app
      run: eas build --platform android --non-interactive

    - name: Get APK
      env:
        VERSION: ${{ github.ref_name }}
      run: |
        link_apk=$(eas build:list --profile production --json --non-interactive 2>/dev/null | jq '.[0].artifacts.applicationArchiveUrl' -r)
        echo ${link_apk}
        mkdir releases
        cd releases
        wget -c "${link_apk}" -O "ntc-${VERSION}.apk"

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: releases/ntc-${{ github.ref_name }}.apk
        overwrite: true
